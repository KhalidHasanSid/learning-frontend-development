    <script>
        var sentence = "My name is KHalid and I am learning Javascript it is very fun";

        //2.lastindex of

        console.log(sen3);

        var sen4= sentence.substring(1,33);

        //5.Slice
        var sen5= sentence.substr(1,9);

        var sen6= sentence.replace("khalid","Alibaba");
