    <script>
        var x=34;
  console.log(x);
        x=-x;
        console.log(x);
        let a=5;
        let b=25;
        //Arithmetic operators
        console.log("if we +"+(a+b));
        console.log("if we -"+(a-b));
        console.log("if we *"+(a*b));
        console.log("if we /"+(a/b));
        let c=2;
        console.log("if we c++"+ c++);
        console.log("if we ++c"+ ++c);
        console.log("if we c--"+ c--);
        console.log("if we --c"+ --c);
    </script>
