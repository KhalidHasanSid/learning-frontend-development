<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a {
            color: blue;
        }
        #b{
            color: rgb(rgb(98, 0, 255), rgb(0, 128, 0), blue);
        }
        #c{ 
            color: #4c6291;
        }
    </style>
</head>
<body>
    <ul>
        <li id="a">using simple color</li>
        <li id="b">using rgb color</li>
        <li id="c">using hex color</li>
    </ul>
    
</body>
</html>
